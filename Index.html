<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <div class="net-logo">
                <img src="img/logo.png" alt="Netflix">
            </div>
            <div class="net-menu">
                <select name="language" id="lang" class="fa btn-select">
                    <option value="fas fa-globe"> &#xf0ac; English</option>
                    <option value="fas fa-globe"> &#xf0ac; Hindi</option>
                </select>
                <a href="#" class="btn btn-rounded">Sign In</a>
            </div>
        </div>
        <div class="showcase-content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p class="p-1">Watch anywhere. Cancel anytime.</p>
            <p class="p-2">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-btn">
                <input type="email" placeholder="Email address">
                <a href="#" class="btn-lg">
                Get Started <i class="fas fa-chevron-right btn-icon"></i>
            </a>
            </div>
        </div>
    </header>
</body>
</html>
